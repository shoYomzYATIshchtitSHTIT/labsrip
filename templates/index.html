<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Интервалы</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="/static/img/image.png" alt="Логотип">
        <h1>
            <a href="/" style="color: white; text-decoration: none"> Интервалы </a>
        </h1>
    </div>
</header>

<section class="search-section">
    <form action="/" method="GET" class="search-form">
        <input type="text" name="query" placeholder="Поиск интервала" value="{{ .query }}">
        <button type="submit">Найти</button>
    </form>
</section>

<main class="content">
    <div class="container">
        {{ range .intervals }}
        <div class="card">
            <img src="http://localhost:9000/interval-image/{{ .Image }}" alt="img" class="img">
            <h2>{{ .Title }}</h2>
            <p class="desc">{{ .Description }}</p>
            <p class="tone">{{ .Tone }} тон</p>
            <div class="buttons">
                <a href="/interval/{{ .ID }}" class="btn more">Подробнее</a>
                <a class="btn add">Добавить</a>
            </div>
        </div>
        {{ end }}
    </div>
</main>

<a href="/composition/1" style="width: 130px; height: 130px;"> <!-- ссылка на заявку с id=1 -->
    <img src="/static/img/loupe.png" style="height: 100px; width: 100px;" alt="Корзина">
    {{ if .compositionCount }}
    <span class="cart-badge" style="text-decoration: none">{{ .compositionCount }}</span>
    {{ end }}
</a>
</body>
</html>
