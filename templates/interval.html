<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .interval.Title }}</title>
    <link rel="stylesheet" href="/static/styles/index_style.css">
</head>
<body>
<!-- Шапка -->
<header class="header">
    <div class="logo">
        <img src="/static/img/image.png" alt="Логотип">
        <h1><a href="/" style="color: white; text-decoration: none;">Интервалы</a></h1>
    </div>
</header>

<!-- Карточка интервала -->
<main class="content" style="display: flex; justify-content: center; padding: 30px;">
    <div class="interval-card">
        <h2>{{ .interval.Title }}</h2>
        <div class="interval-body">
            <img src="http://localhost:9000/interval-image/{{ .interval.Image }}" alt="{{ .interval.Title }}">
            <div class="interval-info">
                <p>{{ .interval.Description }}</p>
                <p class="tone">{{ .interval.Tone }} тон</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
